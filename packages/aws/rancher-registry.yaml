manifest:
  name: rancher-registry
  description: rancher-registry
  variables:
    registry_auth:
      default: enabled
templates:
  - aws/cluster_nodes
  - aws/registry_nodes
  - registry-standalone
  - rke2
  - rancher
variables:
  cni:
    - calico
  registry_auth:
    - global
    - enabled
    - disabled
  docker_compose_version:
    - 2.18.1
  cert_manager_version:
    - 1.15.0
