manifest:
  name: rancher-proxy
  description: rancher-proxy
  variables:
    server_count:
      default: 1
templates:
  - aws/registry_nodes
  - aws/cluster_nodes
  - proxy-standalone
  - rke2
  - rancher-proxy
variables:
  cni:
    - calico
  proxy_setup:
    - true
  docker_compose_version:
    - 2.15.1
  cert_manager_version:
    - 1.11.0